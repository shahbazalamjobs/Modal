<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modal </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="modal__btn"> Open Modal </button>
    <div class="modal__container modal__open">
        <div class="modal">
            <button class="modal__close-btn"> Close </button>
            <!-- <img src="" alt="" class="modal__image"> -->
            <img src="https://source.unsplash.com/400x300/?nature" alt="Nature Image from Unsplash" class="modal__image">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
